language: node_js
node_js:
- '6'
install:
- travis_retry $TRAVIS_BUILD_DIR/go setup
script:
- "$TRAVIS_BUILD_DIR/go test && $TRAVIS_BUILD_DIR/go jar && cd $TRAVIS_BUILD_DIR/backend && ./lein deploy"

sudo: false
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.lein"
env:
  global:
    secure: 

before_deploy:
- cd $TRAVIS_BUILD_DIR/example-pipeline
deploy:
  api_key:
    secure: 
  buildpack: clojure
  provider: heroku
  app: lambdaui-snapshot
